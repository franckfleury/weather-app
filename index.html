<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <div id="user-input">
        <input placeholder="Entrez le nom de votre ville" type="text" />
        <button id="button">Lancez la recherche météo</button>
      </div>
      <div id="check-weather">
        <div id="icon">
          <img id="weatherIcon" src="" />
        </div>
        <div id="first">
          <p class="temp">21°C</p>
          <p class="city">Paris</p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
